<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HeyGen Voice Chat Demo</title>

  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
  />

  <style>
    main.container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    article.video-wrap {
      width: min(960px, 100%);
    }
    video {
      width: 100%;
      border-radius: 12px;
      background: #000;
    }
    .row {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }
    .muted-note {
      opacity: 0.75;
      font-size: 0.9rem;
    }
    #log {
      width: min(960px, 100%);
      height: 180px;
      overflow: auto;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
      "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.04);
      border-radius: 12px;
      padding: 0.75rem;
      white-space: pre-wrap;
    }
    .chat-modes button.active {
      border-color: var(--pico-primary);
      box-shadow: 0 0 0 2px color-mix(in srgb, var(--pico-primary) 25%, transparent);
    }
  </style>
</head>

<body>
<main class="container">
  <h1>HeyGen Built-in Voice Chat (Vite)</h1>

  <article class="video-wrap">
    <video id="avatarVideo" autoplay playsinline></video>
  </article>

  <section class="row" aria-label="Audio devices">
    <label style="min-width: 280px">
      Micro input
      <select id="micSelect"></select>
    </label>

    <label style="min-width: 280px">
      Audio output
      <select id="speakerSelect"></select>
    </label>

    <span class="muted-note">
          Si “Audio output” no cambia nada, tu navegador no soporta <code>setSinkId</code>.
        </span>
  </section>

  <section class="row" role="group" aria-label="Session controls">
    <button id="startSession">Start Session</button>
    <button id="endSession" disabled>End Session</button>
  </section>

  <div class="chat-modes row" role="group" aria-label="Chat modes">
    <button id="textModeBtn" class="active" disabled>Text Mode</button>
    <button id="voiceModeBtn" disabled>Voice Mode</button>
  </div>

  <section id="textModeControls" style="width: min(960px, 100%)">
    <section class="row" role="group">
      <input
              type="text"
              id="userInput"
              placeholder="Escribe algo para hablar con el avatar…"
              aria-label="User input"
      />
      <button id="speakButton">Send Text</button>
    </section>
  </section>

  <section id="voiceModeControls" role="group" style="display: none; width: min(960px, 100%)">
    <div id="voiceStatus">Voice mode idle.</div>
    <div class="muted-note">
      Voice chat usa el modo interno de HeyGen (STT + LLM + KB). :contentReference[oaicite:4]{index=4}
    </div>
  </section>

  <details style="width: min(960px, 100%)">
    <summary>Debug log</summary>
    <div id="log"></div>
  </details>
</main>

<!-- IMPORTANTE: main está dentro de src/ -->
<script type="module" src="/src/main.js"></script>
</body>
</html>
