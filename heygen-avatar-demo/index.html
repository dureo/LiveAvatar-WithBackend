<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HeyGen LiveAvatar TTS Demo</title>

  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
  />

  <style>
    main.container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    article.video-wrap {
      width: min(960px, 100%);
    }
    video {
      width: 100%;
      border-radius: 12px;
      background: #000;
    }
    .row {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }
    .muted-note {
      opacity: 0.75;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
<main class="container">
  <h1>HeyGen LiveAvatar (TTS nativo)</h1>

  <article class="video-wrap">
    <video id="avatarVideo" autoplay playsinline></video>
    <audio id="avatarAudio" autoplay></audio>
  </article>

  <section class="row" role="group" aria-label="Session controls">
    <button id="startSession">Start Session</button>
    <button id="endSession" disabled>End Session</button>
  </section>

  <section class="row" role="group" style="width: min(960px, 100%)">
    <input
            type="text"
            id="userInput"
            placeholder="Escribe algo para que el avatar lo diga…"
            aria-label="User input"
    />
    <button id="speakButton">Enviar texto</button>
  </section>

  <div class="muted-note" id="status">Listo para iniciar.</div>
</main>

<!-- IMPORTANTE: main está dentro de src/ -->
<script type="module" src="/src/main.js"></script>
</body>
</html>
